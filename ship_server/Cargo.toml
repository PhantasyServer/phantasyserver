[package]
name = "pso2ship_server"
version = "0.1.0"
edition = "2021"
default-run = "pso2ship_server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.9.0"
rsa = "0.9.7"
pso2packetlib = { workspace = true, default-features = false, features = ["serde", "split_connection", "vita_enc", "base_enc", "ppac", "item_attrs", "tokio"] }
sqlx = { version = "0.8.3", default-features = false, features = ["runtime-tokio", "sqlite", "migrate", "any"] }
thiserror = "2.0.11"
serde_json = "1.0.139"
rmp-serde = "1.3.0" 
half = "2.4.1"
serde = "1.0.218"
memory-stats = "1.2.0"
mlua = { version = "0.10.3", features = ["serialize", "vendored", "send", "async"] }
parking_lot = {version = "0.12.3", features = ["send_guard"]}
indicatif = "0.17.11"
data_structs = { path = "../data_structs", features = ["rmp", "ship"] }
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
log = { version = "0.4.26", features = ["serde", "release_max_level_info", "std"] }
simplelog = "0.12.2"
dialoguer = "0.11.0"
sha2 = "0.10.8"
base64 = "0.22.1"
clap = { version = "4.5.31", features = ["derive"] }

# luajit doesn't compile on musl or on arm
[target.'cfg(any(target_env = "musl", target_arch = "arm"))'.dependencies.mlua]
version = "0.10.2"
features = ["lua51"]
[target.'cfg(not(any(target_env = "musl", target_arch = "arm")))'.dependencies.mlua]
version = "0.10.2"
features = ["luajit"]
